<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros 20 Números de Fibonacci</title>
</head>
<body>
    <h1>Primeiros 20 Números da Sequência de Fibonacci</h1>

    <h2>Sequência de Fibonacci:</h2>
    <ul id="sequencia"></ul>

    <script>
        function exibirFibonacci() {
            
            let a = 0, b = 1;
            let contador = 1;
            const lista = document.getElementById('sequencia');

            
            lista.innerHTML = '';

          
            const li1 = document.createElement('li');
            li1.textContent = a;
            lista.appendChild(li1);
            const li2 = document.createElement('li');
            li2.textContent = b;
            lista.appendChild(li2);

            
            while (contador < 20) {
                let temp = a + b;
                const li = document.createElement('li');
                li.textContent = temp;
                lista.appendChild(li);

               
                a = b;
                b = temp;
                contador++;
            }
        }

        exibirFibonacci();
    </script>
</body>
</html>
