<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Soma de 1 a 100</title>
</head>
<body>
    <h1>Soma dos números de 1 a 100:</h1>
    <p id="resultado"></p>

    <script>
       
        let numero = 1;
        let soma = 0;

        
        while (numero <= 100) {
            soma += numero;  
            numero++;  
        }

        
        document.getElementById('resultado').textContent = "A soma dos números de 1 a 100 é: " + soma;
    </script>
</body>
</html>
