<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisores de um Número</title>
</head>
<body>
    <h1>Divisores de um Número</h1>
    <p>Digite um número inteiro positivo para ver seus divisores:</p>
    <input type="number" id="numero" placeholder="Digite um número" min="1">
    <button onclick="mostrarDivisores()">Exibir Divisores</button>

    <h2>Divisores:</h2>
    <ul id="divisores"></ul>

    <script>
        function mostrarDivisores() {
            
            let numero = document.getElementById('numero').value;

          
            numero = parseInt(numero);

           
            if (numero <= 0) {
                alert("Por favor, insira um número inteiro positivo.");
                return;
            }

            
            const lista = document.getElementById('divisores');

            
            lista.innerHTML = '';

            
            let divisor = 1;

          
            while (divisor <= numero) {
                if (numero % divisor === 0) {
                
                    const li = document.createElement('li');
                    li.textContent = divisor;

                   
                    lista.appendChild(li);
                }
                
                divisor++;
            }
        }
    </script>
</body>
</html>
