<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <h1>Tabuada de um Número</h1>
    <p>Digite um número para ver a tabuada:</p>
    <input type="number" id="numero" placeholder="Digite um número">
    <button onclick="mostrarTabuada()">Exibir Tabuada</button>

    <h2>Tabuada:</h2>
    <ul id="tabuada"></ul>

    <script>
        function mostrarTabuada() {
           
            let numero = document.getElementById('numero').value;

           
            numero = parseInt(numero);

            
            const lista = document.getElementById('tabuada');

            
            lista.innerHTML = '';

            
            let contador = 1;

           
            while (contador <= 10) {
               
                const li = document.createElement('li');
                li.textContent = numero + " x " + contador + " = " + (numero * contador);

               
                lista.appendChild(li);

                
                contador++;
            }
        }
    </script>
</body>
</html>
