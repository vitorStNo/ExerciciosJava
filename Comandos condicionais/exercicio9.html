<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Salários Mínimos</title>
</head>
<body>
    <h1>Cálculo da Quantidade de Salários Mínimos</h1>

    <script>
        
        const salarioMinimo = 1212.00;

        
        let salarioUsuario = parseFloat(prompt("Digite o valor do seu salário:"));

        
        let quantidadeSalarios = salarioUsuario / salarioMinimo;

        
        alert("Você ganha " + quantidadeSalarios.toFixed(2) + " salários mínimos.");
    </script>
</body>
</html>
