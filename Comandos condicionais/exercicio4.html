<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Ordenação Descendente</h1>

    <script>
        
        function ordenarValoresDescendente(a, b, c) {
           
            let valores = [a, b, c];

            valores.sort(function(x, y) {
                return y - x; 
            });

            return valores;
        }

        
        let a = parseFloat(prompt("Digite o valor de A:"));
        let b = parseFloat(prompt("Digite o valor de B:"));
        let c = parseFloat(prompt("Digite o valor de C:"));

        if (!isNaN(a) && !isNaN(b) && !isNaN(c)) {
           
            let valoresOrdenados = ordenarValoresDescendente(a, b, c);

           
            alert("Valores ordenados de forma decrescente: " + valoresOrdenados.join(", "));
        } else {
            alert("Por favor, insira números válidos.");
        }
    </script>
</body>
</html>
