<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valor das Prestações</title>
</head>
<body>
    <h1>Calcule o Valor das Prestações</h1>

    <script>
        let valorCompra = parseFloat(prompt("Digite o valor total da compra:"));

        let valorPrestacao = valorCompra / 5;

        
        alert("O valor das 5 prestações é: R$ " + valorPrestacao.toFixed(2));
    </script>
</body>
</html>
