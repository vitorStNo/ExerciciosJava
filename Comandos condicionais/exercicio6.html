<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antecessor e Sucessor</title>
</head>
<body>
    <h1>Antecessor e Sucessor</h1>

    <script>
        
        function mostrarAntecessorESucessor(numero) {
            let antecessor = numero - 1;
            let sucessor = numero + 1;
            
           
            alert("Número informado: " + numero + "\nAntecessor: " + antecessor + "\nSucessor: " + sucessor);
        }

       
        let numero = parseInt(prompt("Digite um número inteiro:"));

       
        if (!isNaN(numero)) {
            
            mostrarAntecessorESucessor(numero);
        } else {
            alert("Por favor, insira um número inteiro válido.");
        }
    </script>
</body>
</html>
