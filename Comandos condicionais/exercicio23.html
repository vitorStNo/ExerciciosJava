<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem de Faixas de Números</title>
</head>
<body>
    <h1>Contagem de Números nas Faixas</h1>

    <script>
        
        let contagem1 = 0; 
        let contagem2 = 0; 
        let contagem3 = 0; 

       
        for (let i = 1; i <= 20; i++) {
            
            let numero = parseInt(prompt("Digite o " + i + "º número:"));

            
            if (numero >= 0 && numero <= 100) {
                contagem1++;
            } else if (numero >= 101 && numero <= 200) {
                contagem2++;
            } else if (numero > 200) {
                contagem3++;
            }
        }

        
        alert("Quantidade de números entre 0 e 100: " + contagem1);
        alert("Quantidade de números entre 101 e 200: " + contagem2);
        alert("Quantidade de números maiores que 200: " + contagem3);
    </script>
</body>
</html>
