<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem de Números Maiores que 8</title>
</head>
<body>
    <h1>Contagem de Números Maiores que 8</h1>

    <script>
        
        let contagemMaioresQue8 = 0;

        
        for (let i = 1; i <= 20; i++) {
           
            let numero = parseInt(prompt("Digite o " + i + "º número:"));
8
            if (numero > 8) {
                contagemMaioresQue8++;
            }
        }

        
        alert("O número de números maiores que 8 é: " + contagemMaioresQue8);
    </script>
</body>
</html>
