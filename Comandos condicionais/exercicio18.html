<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pessoa Mais Nova</title>
</head>
<body>
    <h1>Identificar a Pessoa Mais Nova</h1>

    <script>
        
        let nomeMaisNovo = '';
        let idadeMaisNova = Infinity;
        
        for (let i = 1; i <= 10; i++) {
            
            let nome = prompt("Digite o nome da " + i + "ª pessoa:");
            let idade = parseInt(prompt("Digite a idade de " + nome + ":"));

            
            if (idade < idadeMaisNova) {
                nomeMaisNovo = nome;  
                idadeMaisNova = idade;  
            }
        }

        
        alert("A pessoa mais nova é: " + nomeMaisNovo + " com " + idadeMaisNova + " anos.");
    </script>
</body>
</html>
