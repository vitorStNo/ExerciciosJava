<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de 1 a 15</title>
</head>
<body>
    <h1>Cálculo da Soma dos Números de 1 a 15</h1>

    <script>
        
        let soma = 0;

       
        for (let i = 1; i <= 15; i++) {
            soma += i;
        }

        alert("A soma dos números de 1 a 15 é: " + soma);
    </script>
</body>
</html>
