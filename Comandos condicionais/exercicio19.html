<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão de Dólar para Real</title>
</head>
<body>
    <h1>Conversão de Dólar para Real</h1>

    <script>
        
        let cotacaoDolar = parseFloat(prompt("Digite a cotação do dólar (em R$):"));
        let quantidadeDolares = parseFloat(prompt("Digite a quantidade de dólares que você possui:"));

       
        let valorEmReais = cotacaoDolar * quantidadeDolares;

        
        alert("Você possui R$ " + valorEmReais.toFixed(2) + " com " + quantidadeDolares + " dólares.");
    </script>
</body>
</html>
