<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem de Números entre 0 e 100</title>
</head>
<body>
    <h1>Contagem de Números entre 0 e 100</h1>

    <script>
        
        let contagem = 0;

        
        for (let i = 1; i <= 20; i++) {
           
            let numero = parseInt(prompt("Digite o " + i + "º número:"));

            
            if (numero >= 0 && numero <= 100) {
                contagem++;
            }
        }

       
        alert("A quantidade de números entre 0 e 100 é: " + contagem);
    </script>
</body>
</html>
