<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média Ponderada</title>
</head>
<body>
    <h1>Cálculo da Média Ponderada</h1>
    <p>Digite as três notas do aluno para calcular a média ponderada (pesos: 2, 3 e 5):</p>

    <label for="nota1">Nota 1 (peso 2):</label>
    <input type="number" id="nota1" min="0" max="10" step="0.1" required>
    <br><br>
    
    <label for="nota2">Nota 2 (peso 3):</label>
    <input type="number" id="nota2" min="0" max="10" step="0.1" required>
    <br><br>
    
    <label for="nota3">Nota 3 (peso 5):</label>
    <input type="number" id="nota3" min="0" max="10" step="0.1" required>
    <br><br>
    
    <button onclick="calcularMediaPonderada()">Calcular Média Ponderada</button>

    <h2>Resultado:</h2>
    <p id="resultado"></p>

    <script>
        function calcularMediaPonderada() {
            
            let nota1 = parseFloat(document.getElementById('nota1').value);
            let nota2 = parseFloat(document.getElementById('nota2').value);
            let nota3 = parseFloat(document.getElementById('nota3').value);

            if (isNaN(nota1) || isNaN(nota2) || isNaN(nota3) || nota1 < 0 || nota1 > 10 || nota2 < 0 || nota2 > 10 || nota3 < 0 || nota3 > 10) {
                alert("Por favor, insira notas válidas entre 0 e 10.");
                return;
            }

            
            let media = (nota1 * 2 + nota2 * 3 + nota3 * 5) / (2 + 3 + 5);

            
            document.getElementById('resultado').textContent = "A média ponderada é: " + media.toFixed(2);
        }
    </script>
</body>
</html>
