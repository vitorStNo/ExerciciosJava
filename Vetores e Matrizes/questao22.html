<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Bônus</title>
</head>
<body>
    <h1>Calcular Bônus de Salário</h1>
    <p>Digite o salário do funcionário para calcular o valor do bônus:</p>

    <label for="salario">Salário:</label>
    <input type="number" id="salario" required>
    <br><br>

    <button onclick="calcularBonus()">Calcular Bônus</button>

    <h2>Resultado:</h2>
    <p id="resultado"></p>

    <script>
        function calcularBonus() {
           
            let salario = parseFloat(document.getElementById('salario').value);

           
            if (isNaN(salario) || salario <= 0) {
                alert("Por favor, insira um salário válido.");
                return;
            }

            
            let bonus;
            if (salario > 2000) {
                bonus = salario * 0.10; 
            } else {
                bonus = salario * 0.05;  
            }

            
            document.getElementById('resultado').textContent = "O bônus do funcionário é: R$ " + bonus.toFixed(2);
        }
    </script>
</body>
</html>
