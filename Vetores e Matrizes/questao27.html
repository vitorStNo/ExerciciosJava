<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo do IMC</title>
</head>
<body>
    <h1>Calcular IMC e Classificação</h1>
    <p>Digite o peso e a altura para calcular o seu IMC e obter a classificação.</p>

    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" step="0.1" required>
    <br><br>

    <label for="altura">Altura (m):</label>
    <input type="number" id="altura" step="0.01" required>
    <br><br>

    <button onclick="calcularIMC()">Calcular IMC</button>

    <h2>Resultado:</h2>
    <p id="resultadoIMC"></p>
    <p id="classificacao"></p>

    <script>
        function calcularIMC() {
           
            let peso = parseFloat(document.getElementById('peso').value);
            let altura = parseFloat(document.getElementById('altura').value);

            
            if (isNaN(peso) || isNaN(altura) || peso <= 0 || altura <= 0) {
                alert("Por favor, insira valores válidos para peso e altura.");
                return;
            }

            
            let imc = peso / (altura * altura);

            
            document.getElementById('resultadoIMC').textContent = "Seu IMC é: " + imc.toFixed(2);

          
            let classificacao = "";
            if (imc < 18.5) {
                classificacao = "Abaixo do peso";
            } else if (imc >= 18.5 && imc <= 24.9) {
                classificacao = "Peso normal";
            } else if (imc >= 25.0 && imc <= 29.9) {
                classificacao = "Sobrepeso";
            } else if (imc >= 30.0 && imc <= 34.9) {
                classificacao = "Obesidade grau 1";
            } else if (imc >= 35.0 && imc <= 39.9) {
                classificacao = "Obesidade grau 2";
            } else {
                classificacao = "Obesidade grau 3";
            }

            
            document.getElementById('classificacao').textContent = "Classificação: " + classificacao;
        }
    </script>
</body>
</html>
