<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Número</title>
</head>
<body>
    <h1>Verificar se um número é positivo, negativo ou zero</h1>
    <p>Digite um número para verificar se ele é positivo, negativo ou zero:</p>

    <label for="numero">Número:</label>
    <input type="number" id="numero" required>
    <br><br>

    <button onclick="verificarNumero()">Verificar</button>

    <h2>Resultado:</h2>
    <p id="resultado"></p>

    <script>
        function verificarNumero() {
            
            let numero = parseFloat(document.getElementById('numero').value);

            
            if (isNaN(numero)) {
                alert("Por favor, insira um número válido.");
                return;
            }

           
            let resultado;
            if (numero > 0) {
                resultado = "O número é positivo.";
            } else if (numero < 0) {
                resultado = "O número é negativo.";
            } else {
                resultado = "O número é zero.";
            }

            
            document.getElementById('resultado').textContent = resultado;
        }
    </script>
</body>
</html>
