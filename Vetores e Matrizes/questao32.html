<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conceituação da Nota</title>
</head>
<body>
    <h1>Calcular a Conceituação da Nota do Aluno</h1>
    <p>Digite a nota da prova e o programa exibirá a sua conceituação.</p>

    <label for="nota">Nota do Aluno (0 a 10):</label>
    <input type="number" id="nota" step="0.1" min="0" max="10" required>
    <br><br>

    <button onclick="calcularConceito()">Ver Conceituação</button>

    <h2>Resultado:</h2>
    <p id="resultado"></p>

    <script>
        function calcularConceito() {
           
            let nota = parseFloat(document.getElementById('nota').value);

            if (isNaN(nota) || nota < 0 || nota > 10) {
                alert("Por favor, insira uma nota válida entre 0 e 10.");
                return;
            }

            
            let conceito;

            if (nota >= 9) {
                conceito = "A";
            } else if (nota >= 7) {
                conceito = "B";
            } else if (nota >= 5) {
                conceito = "C";
            } else {
                conceito = "D";
            }

           
            document.getElementById('resultado').textContent = "O conceito do aluno é: " + conceito;
        }
    </script>
</body>
</html>
