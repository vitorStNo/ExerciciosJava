<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Quantidade de Dias do Mês</title>
</head>
<body>
    <h1>Calcular Quantidade de Dias do Mês</h1>
    <p>Digite o nome de um mês para saber quantos dias ele possui:</p>

    <label for="mes">Mês:</label>
    <input type="text" id="mes" required>
    <br><br>

    <button onclick="calcularDias()">Calcular Dias</button>

    <h2>Resultado:</h2>
    <p id="resultado"></p>

    <script>
        function calcularDias() {
            
            let mes = document.getElementById('mes').value.trim().toLowerCase();

           
            const meses = {
                janeiro: 31,
                fevereiro: 28, 
                março: 31,
                abril: 30,
                maio: 31,
                junho: 30,
                julho: 31,
                agosto: 31,
                setembro: 30,
                outubro: 31,
                novembro: 30,
                dezembro: 31
            };

            
            if (meses[mes] !== undefined) {
                document.getElementById('resultado').textContent = "O mês de " + mes.charAt(0).toUpperCase() + mes.slice(1) + " possui " + meses[mes] + " dias.";
            } else {
                document.getElementById('resultado').textContent = "Mês inválido. Por favor, insira um mês válido.";
            }
        }
    </script>
</body>
</html>
