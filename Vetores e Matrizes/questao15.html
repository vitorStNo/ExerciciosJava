<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Aumento Salarial</title>
</head>
<body>
    <h1>Cálculo do Aumento Salarial</h1>
    <p>Digite o salário do funcionário para calcular o novo salário com um aumento de 15%:</p>

    <label for="salario">Salário:</label>
    <input type="number" id="salario" required>
    <br><br>

    <button onclick="calcularAumento()">Calcular Novo Salário</button>

    <h2>Resultado:</h2>
    <p id="resultado"></p>

    <script>
        function calcularAumento() {
           
            let salario = parseFloat(document.getElementById('salario').value);

           
            if (isNaN(salario) || salario <= 0) {
                alert("Por favor, insira um valor válido para o salário.");
                return;
            }

         
            let aumento = salario * 0.15;
            let novoSalario = salario + aumento;

          
            document.getElementById('resultado').textContent = "O novo salário, com aumento de 15%, é: R$ " + novoSalario.toFixed(2);
        }
    </script>
</body>
</html>
