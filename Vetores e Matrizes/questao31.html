<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantidade de Salários-Mínimos</title>
</head>
<body>
    <h1>Calcular Quantos Salários-Mínimos o Funcionário Recebe</h1>
    <p>Digite o valor do salário-mínimo e o salário do funcionário para calcular quantos salários-mínimos ele recebe.</p>

    <label for="salarioMinimo">Valor do Salário-Mínimo (R$):</label>
    <input type="number" id="salarioMinimo" step="0.01" required>
    <br><br>

    <label for="salarioFuncionario">Salário do Funcionário (R$):</label>
    <input type="number" id="salarioFuncionario" step="0.01" required>
    <br><br>

    <button onclick="calcularSalarios()">Calcular Quantidade de Salários-Mínimos</button>

    <h2>Resultado:</h2>
    <p id="resultado"></p>

    <script>
        function calcularSalarios() {
            
            let salarioMinimo = parseFloat(document.getElementById('salarioMinimo').value);
            let salarioFuncionario = parseFloat(document.getElementById('salarioFuncionario').value);

           
            if (isNaN(salarioMinimo) || salarioMinimo <= 0 || isNaN(salarioFuncionario) || salarioFuncionario <= 0) {
                alert("Por favor, insira valores válidos para o salário-mínimo e o salário do funcionário.");
                return;
            }

            
            let quantidadeSalarios = salarioFuncionario / salarioMinimo;

           
            document.getElementById('resultado').textContent = "O funcionário recebe " + quantidadeSalarios.toFixed(2) + " salários-mínimos.";
        }
    </script>
</body>
</html>
