<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área e Perímetro do Círculo</title>
</head>
<body>
    <h1>Calcular Área e Perímetro do Círculo</h1>
    <p>Digite o raio do círculo para calcular sua área e perímetro:</p>

    <label for="raio">Raio:</label>
    <input type="number" id="raio" placeholder="Digite o raio do círculo" required>
    <br><br>
    
    <button onclick="calcularAreaPerimetro()">Calcular</button>

    <h2>Resultado:</h2>
    <p id="area"></p>
    <p id="perimetro"></p>

    <script>
        function calcularAreaPerimetro() {
            
            let raio = parseFloat(document.getElementById('raio').value);

           
            if (isNaN(raio) || raio <= 0) {
                alert("Por favor, insira um valor válido para o raio.");
                return;
            }

           
            let area = Math.PI * Math.pow(raio, 2);  
            let perimetro = 2 * Math.PI * raio;     

           
            document.getElementById('area').textContent = "Área: " + area.toFixed(2) + " unidades quadradas";
            document.getElementById('perimetro').textContent = "Perímetro: " + perimetro.toFixed(2) + " unidades";
        }
    </script>
</body>
</html>
