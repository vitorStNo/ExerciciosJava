<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo do IMC</title>
</head>
<body>
    <h1>Cálculo do Índice de Massa Corporal (IMC)</h1>
    <p>Digite o peso e a altura para calcular o seu IMC:</p>

    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" step="0.1" required>
    <br><br>
    
    <label for="altura">Altura (m):</label>
    <input type="number" id="altura" step="0.01" required>
    <br><br>

    <button onclick="calcularIMC()">Calcular IMC</button>

    <h2>Resultado:</h2>
    <p id="resultado"></p>

    <script>
        function calcularIMC() {
            
            let peso = parseFloat(document.getElementById('peso').value);
            let altura = parseFloat(document.getElementById('altura').value);

            
            if (isNaN(peso) || isNaN(altura) || peso <= 0 || altura <= 0) {
                alert("Por favor, insira valores válidos para peso e altura.");
                return;
            }

            
            let imc = peso / (altura * altura);

            
            document.getElementById('resultado').textContent = "Seu IMC é: " + imc.toFixed(2);
        }
    </script>
</body>
</html>
