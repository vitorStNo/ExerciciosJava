<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Voto</title>
</head>
<body>
    <h1>Verificação de Voto</h1>
    <p>Digite a idade de uma pessoa para saber se ela pode ou não votar.</p>

    <label for="idade">Idade da Pessoa:</label>
    <input type="number" id="idade" required>
    <br><br>

    <button onclick="verificarVoto()">Verificar Voto</button>

    <h2>Resultado:</h2>
    <p id="resultado"></p>

    <script>
        function verificarVoto() {
            
            let idade = parseInt(document.getElementById('idade').value);

      
            if (isNaN(idade) || idade < 0) {
                alert("Por favor, insira uma idade válida.");
                return;
            }

            
            let resultado;

            if (idade >= 18 && idade <= 70) {
                resultado = "O voto é obrigatório.";
            } else if ((idade >= 16 && idade < 18) || idade > 70) {
                resultado = "O voto é facultativo.";
            } else {
                resultado = "A pessoa não pode votar.";
            }

            
            document.getElementById('resultado').textContent = resultado;
        }
    </script>
</body>
</html>
