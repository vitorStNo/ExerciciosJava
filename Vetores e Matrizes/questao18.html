<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior Número</title>
</head>
<body>
    <h1>Verificar Maior Número</h1>
    <p>Digite dois números inteiros para verificar qual é o maior:</p>

    <label for="numero1">Número 1:</label>
    <input type="number" id="numero1" required>
    <br><br>

    <label for="numero2">Número 2:</label>
    <input type="number" id="numero2" required>
    <br><br>

    <button onclick="verificarMaior()">Verificar Maior</button>

    <h2>Resultado:</h2>
    <p id="resultado"></p>

    <script>
        function verificarMaior() {
            
            let numero1 = parseInt(document.getElementById('numero1').value);
            let numero2 = parseInt(document.getElementById('numero2').value);

            
            if (isNaN(numero1) || isNaN(numero2)) {
                alert("Por favor, insira dois números válidos.");
                return;
            }

            
            let resultado;
            if (numero1 > numero2) {
                resultado = "O maior número é: " + numero1;
            } else if (numero2 > numero1) {
                resultado = "O maior número é: " + numero2;
            } else {
                resultado = "Os dois números são iguais.";
            }

            
            document.getElementById('resultado').textContent = resultado;
        }
    </script>
</body>
</html>
