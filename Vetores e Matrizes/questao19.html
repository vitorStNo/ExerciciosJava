<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado de Aprovação</title>
</head>
<body>
    <h1>Verificar Aprovação do Aluno</h1>
    <p>Digite as três notas do aluno para verificar se ele foi aprovado ou reprovado:</p>

    <label for="nota1">Nota 1:</label>
    <input type="number" id="nota1" required step="0.1">
    <br><br>

    <label for="nota2">Nota 2:</label>
    <input type="number" id="nota2" required step="0.1">
    <br><br>

    <label for="nota3">Nota 3:</label>
    <input type="number" id="nota3" required step="0.1">
    <br><br>

    <button onclick="verificarAprovacao()">Verificar Resultado</button>

    <h2>Resultado:</h2>
    <p id="resultado"></p>

    <script>
        function verificarAprovacao() {
            
            let nota1 = parseFloat(document.getElementById('nota1').value);
            let nota2 = parseFloat(document.getElementById('nota2').value);
            let nota3 = parseFloat(document.getElementById('nota3').value);

         
            if (isNaN(nota1) || isNaN(nota2) || isNaN(nota3)) {
                alert("Por favor, insira todas as notas corretamente.");
                return;
            }

          
            let media = (nota1 + nota2 + nota3) / 3;

            
            let resultado;
            if (media >= 7) {
                resultado = "O aluno foi aprovado com média: " + media.toFixed(2);
            } else {
                resultado = "O aluno foi reprovado com média: " + media.toFixed(2);
            }

            
            document.getElementById('resultado').textContent = resultado;
        }
    </script>
</body>
</html>
