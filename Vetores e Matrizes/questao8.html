<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trocar Valores</title>
</head>
<body>
    <h1>Trocar os Valores de Dois Números</h1>
    <p>Digite dois números inteiros para trocar os valores:</p>

    <label for="numero1">Primeiro Número:</label>
    <input type="number" id="numero1" required>
    <br><br>
    
    <label for="numero2">Segundo Número:</label>
    <input type="number" id="numero2" required>
    <br><br>
    
    <button onclick="trocarValores()">Trocar Valores</button>

    <h2>Resultado:</h2>
    <p id="resultado"></p>

    <script>
        function trocarValores() {
            
            let numero1 = parseInt(document.getElementById('numero1').value);
            let numero2 = parseInt(document.getElementById('numero2').value);

            
            if (isNaN(numero1) || isNaN(numero2)) {
                alert("Por favor, insira números válidos.");
                return;
            }

            
            let temp = numero1;
            numero1 = numero2;
            numero2 = temp;

            
            document.getElementById('resultado').textContent = 
                "Após a troca: Primeiro Número = " + numero1 + ", Segundo Número = " + numero2;
        }
    </script>
</body>
</html>
