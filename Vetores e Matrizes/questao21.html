<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contar Maioridade e Menoridade</title>
</head>
<body>
    <h1>Contar Maioridade e Menoridade</h1>
    <p>Digite as idades das pessoas para contar quantas são maiores e menores de idade:</p>

    <label for="idade">Idade:</label>
    <input type="number" id="idade" required>
    <br><br>

    <button onclick="adicionarIdade()">Adicionar Idade</button>
    <button onclick="exibirResultados()">Exibir Resultados</button>

    <h2>Resultados:</h2>
    <p id="resultadoMaioridade"></p>
    <p id="resultadoMenoridade"></p>

    <script>
        
        let menoresDeIdade = 0;
        let maioresDeIdade = 0;

      
        function adicionarIdade() {
           
            let idade = parseInt(document.getElementById('idade').value);

          
            if (isNaN(idade) || idade < 0) {
                alert("Por favor, insira uma idade válida.");
                return;
            }

            
            if (idade < 18) {
                menoresDeIdade++;
            } else {
                maioresDeIdade++;
            }

            
            document.getElementById('idade').value = "";
        }

        
        function exibirResultados() {
            document.getElementById('resultadoMaioridade').textContent = "Maiores de idade: " + maioresDeIdade;
            document.getElementById('resultadoMenoridade').textContent = "Menores de idade: " + menoresDeIdade;
        }
    </script>
</body>
</html>
