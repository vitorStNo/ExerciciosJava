<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Salário Líquido</title>
</head>
<body>
    <h1>Cálculo de Salário Líquido</h1>
    <p>Digite o salário base do funcionário para calcular o salário líquido (com comissão de 5%):</p>

    <label for="salarioBase">Salário Base:</label>
    <input type="number" id="salarioBase" min="0" step="0.01" required>
    <br><br>
    
    <button onclick="calcularSalarioLiquido()">Calcular Salário Líquido</button>

    <h2>Resultado:</h2>
    <p id="resultado"></p>

    <script>
        function calcularSalarioLiquido() {
           
            let salarioBase = parseFloat(document.getElementById('salarioBase').value);

            
            if (isNaN(salarioBase) || salarioBase <= 0) {
                alert("Por favor, insira um salário válido.");
                return;
            }

            
            let comissao = salarioBase * 0.05;

            
            let salarioLiquido = salarioBase + comissao;

          
            document.getElementById('resultado').textContent = "Salário Líquido: R$ " + salarioLiquido.toFixed(2);
        }
    </script>
</body>
</html>
