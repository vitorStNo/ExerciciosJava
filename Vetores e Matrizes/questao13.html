<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Múltiplo</title>
</head>
<body>
    <h1>Verificar se um número é múltiplo de outro</h1>
    <p>Digite dois números inteiros para verificar se o primeiro é múltiplo do segundo:</p>

    <label for="numero1">Primeiro Número:</label>
    <input type="number" id="numero1" required>
    <br><br>

    <label for="numero2">Segundo Número:</label>
    <input type="number" id="numero2" required>
    <br><br>

    <button onclick="verificarMultiplo()">Verificar</button>

    <h2>Resultado:</h2>
    <p id="resultado"></p>

    <script>
        function verificarMultiplo() {
            
            let numero1 = parseInt(document.getElementById('numero1').value);
            let numero2 = parseInt(document.getElementById('numero2').value);

            if (isNaN(numero1) || isNaN(numero2)) {
                alert("Por favor, insira dois números inteiros válidos.");
                return;
            }

            
            if (numero1 % numero2 === 0) {
                document.getElementById('resultado').textContent = `${numero1} é múltiplo de ${numero2}.`;
            } else {
                document.getElementById('resultado').textContent = `${numero1} não é múltiplo de ${numero2}.`;
            }
        }
    </script>
</body>
</html>
