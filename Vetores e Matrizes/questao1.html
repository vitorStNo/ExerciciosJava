<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operações Aritméticas</title>
</head>
<body>
    <h1>Operações Aritméticas</h1>
    <p>Digite dois números inteiros para calcular a soma, subtração, multiplicação e divisão entre eles:</p>

    <label for="numero1">Número 1:</label>
    <input type="number" id="numero1" placeholder="Digite o primeiro número" required>
    <br><br>
    
    <label for="numero2">Número 2:</label>
    <input type="number" id="numero2" placeholder="Digite o segundo número" required>
    <br><br>
    
    <button onclick="realizarOperacoes()">Calcular</button>

    <h2>Resultado das Operações:</h2>
    <p id="soma"></p>
    <p id="subtracao"></p>
    <p id="multiplicacao"></p>
    <p id="divisao"></p>

    <script>
        function realizarOperacoes() {
            
            let numero1 = parseInt(document.getElementById('numero1').value);
            let numero2 = parseInt(document.getElementById('numero2').value);

            
            if (isNaN(numero1) || isNaN(numero2)) {
                alert("Por favor, insira dois números inteiros válidos.");
                return;
            }

            
            let soma = numero1 + numero2;
            let subtracao = numero1 - numero2;
            let multiplicacao = numero1 * numero2;
            let divisao = numero2 !== 0 ? (numero1 / numero2) : "Divisão por zero não permitida";

        
            document.getElementById('soma').textContent = "Soma: " + soma;
            document.getElementById('subtracao').textContent = "Subtração: " + subtracao;
            document.getElementById('multiplicacao').textContent = "Multiplicação: " + multiplicacao;
            document.getElementById('divisao').textContent = "Divisão: " + divisao;
        }
    </script>
</body>
</html>
