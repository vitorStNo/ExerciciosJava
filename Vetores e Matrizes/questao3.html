<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Triângulo</title>
</head>
<body>
    <h1>Calcular Área do Triângulo</h1>
    <p>Digite a base e a altura do triângulo para calcular sua área:</p>

    <label for="base">Base:</label>
    <input type="number" id="base" placeholder="Digite a base do triângulo" required>
    <br><br>
    
    <label for="altura">Altura:</label>
    <input type="number" id="altura" placeholder="Digite a altura do triângulo" required>
    <br><br>
    
    <button onclick="calcularArea()">Calcular</button>

    <h2>Resultado:</h2>
    <p id="area"></p>

    <script>
        function calcularArea() {
           
            let base = parseFloat(document.getElementById('base').value);
            let altura = parseFloat(document.getElementById('altura').value);

           
            if (isNaN(base) || isNaN(altura) || base <= 0 || altura <= 0) {
                alert("Por favor, insira valores válidos para base e altura.");
                return;
            }

           
            let area = (base * altura) / 2;

          
            document.getElementById('area').textContent = "Área do Triângulo: " + area.toFixed(2) + " unidades quadradas";
        }
    </script>
</body>
</html>
