<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo da Média Aritmética</title>
</head>
<body>
    <h1>Cálculo da Média Aritmética</h1>
    <p>Digite três números reais para calcular a média aritmética:</p>

    <label for="numero1">Primeiro Número:</label>
    <input type="number" id="numero1" step="0.01" required>
    <br><br>
    
    <label for="numero2">Segundo Número:</label>
    <input type="number" id="numero2" step="0.01" required>
    <br><br>
    
    <label for="numero3">Terceiro Número:</label>
    <input type="number" id="numero3" step="0.01" required>
    <br><br>

    <button onclick="calcularMedia()">Calcular Média</button>

    <h2>Resultado:</h2>
    <p id="resultado"></p>

    <script>
        function calcularMedia() {
            
            let numero1 = parseFloat(document.getElementById('numero1').value);
            let numero2 = parseFloat(document.getElementById('numero2').value);
            let numero3 = parseFloat(document.getElementById('numero3').value);

            
            if (isNaN(numero1) || isNaN(numero2) || isNaN(numero3)) {
                alert("Por favor, insira três números válidos.");
                return;
            }

            
            let media = (numero1 + numero2 + numero3) / 3;

            
            document.getElementById('resultado').textContent = "A média aritmética é: " + media.toFixed(2);
        }
    </script>
</body>
</html>
