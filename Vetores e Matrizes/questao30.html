<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Maçãs</title>
</head>
<body>
    <h1>Calcular Valor Total da Compra de Maçãs</h1>
    <p>Digite o número de maçãs compradas para calcular o valor total.</p>

    <label for="quantidade">Quantidade de Maçãs:</label>
    <input type="number" id="quantidade" required>
    <br><br>

    <button onclick="calcularTotal()">Calcular Valor</button>

    <h2>Resultado:</h2>
    <p id="resultado"></p>

    <script>
        function calcularTotal() {
           
            let quantidade = parseInt(document.getElementById('quantidade').value);

           
            if (isNaN(quantidade) || quantidade <= 0) {
                alert("Por favor, insira uma quantidade válida de maçãs.");
                return;
            }

            
            let precoUnitario = (quantidade >= 12) ? 0.40 : 0.50;

           
            let total = quantidade * precoUnitario;

          
            document.getElementById('resultado').textContent = "Valor total a ser pago: R$ " + total.toFixed(2);
        }
    </script>
</body>
</html>
