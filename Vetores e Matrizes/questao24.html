<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenar Números</title>
</head>
<body>
    <h1>Ordenar Três Números</h1>
    <p>Digite três números inteiros para exibi-los em ordem crescente:</p>

    <label for="numero1">Número 1:</label>
    <input type="number" id="numero1" required>
    <br><br>

    <label for="numero2">Número 2:</label>
    <input type="number" id="numero2" required>
    <br><br>

    <label for="numero3">Número 3:</label>
    <input type="number" id="numero3" required>
    <br><br>

    <button onclick="ordenarNumeros()">Ordenar Números</button>

    <h2>Resultado:</h2>
    <p id="resultado"></p>

    <script>
        function ordenarNumeros() {
           
            let numero1 = parseInt(document.getElementById('numero1').value);
            let numero2 = parseInt(document.getElementById('numero2').value);
            let numero3 = parseInt(document.getElementById('numero3').value);

            
            if (isNaN(numero1) || isNaN(numero2) || isNaN(numero3)) {
                alert("Por favor, insira três números válidos.");
                return;
            }

            
            let numeros = [numero1, numero2, numero3];

            
            numeros.sort((a, b) => a - b);

           
            document.getElementById('resultado').textContent = "Os números em ordem crescente são: " + numeros.join(", ");
        }
    </script>
</body>
</html>
