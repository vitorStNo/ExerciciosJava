<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Par ou Ímpar</title>
</head>
<body>
    <h1>Verificar se o número é par ou ímpar</h1>
    <p>Digite um número inteiro para verificar se ele é par ou ímpar:</p>

    <label for="numero">Número:</label>
    <input type="number" id="numero" required>
    <br><br>

    <button onclick="verificarParOuImpar()">Verificar</button>

    <h2>Resultado:</h2>
    <p id="resultado"></p>

    <script>
        function verificarParOuImpar() {
            
            let numero = parseInt(document.getElementById('numero').value);

            
            if (isNaN(numero)) {
                alert("Por favor, insira um número válido.");
                return;
            }

           
            let resultado;
            if (numero % 2 === 0) {
                resultado = "O número " + numero + " é par.";
            } else {
                resultado = "O número " + numero + " é ímpar.";
            }

            
            document.getElementById('resultado').textContent = resultado;
        }
    </script>
</body>
</html>
