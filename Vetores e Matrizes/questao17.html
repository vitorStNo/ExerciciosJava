<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificação por Idade</title>
</head>
<body>
    <h1>Classificação por Idade</h1>
    <p>Digite a sua idade para saber se você é criança, adolescente, adulto ou idoso:</p>

    <label for="idade">Idade:</label>
    <input type="number" id="idade" required>
    <br><br>

    <button onclick="classificarIdade()">Classificar</button>

    <h2>Resultado:</h2>
    <p id="resultado"></p>

    <script>
        function classificarIdade() {
            
            let idade = parseInt(document.getElementById('idade').value);

          
            if (isNaN(idade) || idade < 0) {
                alert("Por favor, insira uma idade válida.");
                return;
            }

            
            let resultado;
            if (idade >= 0 && idade <= 12) {
                resultado = "Você é uma criança.";
            } else if (idade >= 13 && idade <= 17) {
                resultado = "Você é um adolescente.";
            } else if (idade >= 18 && idade <= 59) {
                resultado = "Você é um adulto.";
            } else {
                resultado = "Você é um idoso.";
            }

           
            document.getElementById('resultado').textContent = resultado;
        }
    </script>
</body>
</html>
