<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situação do Aluno</title>
</head>
<body>
    <h1>Verificar Situação do Aluno</h1>
    <p>Digite o número de faltas do aluno para verificar sua situação:</p>

    <label for="faltas">Número de Faltas:</label>
    <input type="number" id="faltas" required>
    <br><br>

    <button onclick="verificarSituacao()">Verificar Situação</button>

    <h2>Resultado:</h2>
    <p id="resultado"></p>

    <script>
        function verificarSituacao() {
           
            let faltas = parseInt(document.getElementById('faltas').value);

            
            if (isNaN(faltas) || faltas < 0) {
                alert("Por favor, insira um número válido de faltas.");
                return;
            }

            
            if (faltas > 15) {
                document.getElementById('resultado').textContent = "O aluno foi reprovado por falta.";
            } else {
                document.getElementById('resultado').textContent = "O aluno não foi reprovado por falta.";
            }
        }
    </script>
</body>
</html>
